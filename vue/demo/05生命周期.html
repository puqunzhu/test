<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>
</head>
<body>
	<div id="app">
		{{ msg }}
		<button onclick="change()">更新</button>
		<button onclick="destroy()">销毁</button>
	</div>
</body>
<script>
	let vm = new Vue({
		el:"#app",
		data:{
			msg:'hello stark',
		},
		beforeCreate(){
			alert("实例创建前")
		},
		created() {
			alert("实例已经创建完成")
		},
		beforeMounte() {
			alert("实例挂载前")
		},mounted() {
			alert("实例已经挂载完成")
		},
		beforeUpdate() {
			alert("实例更新前")
		},
		updated() {
			alert("实例更新完成")
		},
		beforeDestroy() {
			alert("实例销毁前")
		},
		destroyed() {
			alert("实例销毁完成")
		}
	})

	function change() {
		vm.msg = "puqunzhu";
	}

	function destroy() {
		vm.$destroy();
	}

</script>
</html>
