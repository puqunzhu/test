<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- My name is {{name}}, -->
		<!-- I'm {{age}} years old. -->
		{{age > 5 ? "yes":"no"}}
		<div v-text="tpl"></div>
		<div v-html="tpl"></div>
	</div>
</body>
<script>
	let vm = new Vue({
		el:"#app",
		data:{
			name:'stark',
			age:18
			tpl:'<h1>hello puqunzhu</h1>'
		},
	})
</script>
</html>
